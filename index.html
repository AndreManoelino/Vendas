    <h1>Cadastro de Funcionário</h1>

    <div id="tabs">
        <ul>
            <li><a href="#aba1">Aba 1</a></li>

       <div id="aba1"> 
            <form method="post" action="">
                <label for="mome">Nome:</label>
                <input type="text" name="nome" required><br>

                <label for="rg">RG (formato: xx.xxx.xxx):</label>
                <input type="text" name="rg" pattern="\d{2}\.\d{3}\.\d{3}" required><br>

                <label for="cpf">CPF (formato: xxx.xxx.xxx-xx):</label>
                <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br>

        

                <label for="email">E-mail:</label>
                <input type="text" name="email" required><br>

                <label for="telefone">Telefone (formato: (xx) 9xxxx-xxxx):</label>
                <input type="text" name="telefone" pattern="\(\d{2}) 9\d{4}- \d{4}" required><br>

                <label for="cidade">Cidade:</label>
                <input type="cidade" name="cidade" required><br>

                <label for="data_nascimento">Data de Nasciento:</label>
                <input type="date" name="data_nascimento" required><br>

                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" required><br>

                <label for="cep">CEP:</label>
                <input type="text" name="cep" required><br>

                <label for="rua">Rua:</label>
                <input type="text" name="rua" required><br>

                <label for="numero">Numero:</label>
                <input type="text" name="numero" required><br>

        
        

                <input type="submit" value="Cadastrar Funcionario na Aba 1 ">
            </form> 
        </div>
        
        <div id="aba2">
            <form method="post" action="index.php">
                <label for="produto">selecione o produto:</label>
                <select name="produto">
                    <option value="1">Camisa do Galo - R$ 250.00</option>
                    <option value="2">Armario de Cozinha - R$780.00</option> 
                    <option value="3">Geladeira - 1.789.89</option>
                    <option value="4">Cama_box - R$650.00</option>

            
        </select><br>
        <label for="qantidade">Quantidade:</label>
        <input type="number" name="quantidade" min="1" value="1" required><br>

        <input type="submit" value="Cadastrar Funcionário na Aba 2">
    </form>
</div>
</div>
